<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Routine Organizer</h1>
        <div class="input-group">
            <input type="time" id="start-time-input">
            <input type="time" id="end-time-input">
            <input type="text" id="routine-input" placeholder="Enter your routine">
            <button onclick="addRoutine()">Add Routine</button>
        </div>
        <div id="routine-list" class="routine-list">
            <!-- Routine entries will appear here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
